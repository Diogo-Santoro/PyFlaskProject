{% extends "base.html" %}

{% block title %}Cadastrar Avaliação{% endblock %}

{% block content %}
<h2>Cadastrar Avaliação</h2>

<form action="{{ url_for('avaliacao.nova_avaliacao') }}" method="POST">
    <div class="mb-3">
        <label for="produto_id" class="form-label">Produto</label>
        <select class="form-select" id="produto_id" name="produto_id" required>
            {% for produto in produtos %}
            <option value="{{ produto.produto_id }}">{{ produto.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="cliente_id" class="form-label">Cliente</label>
        <select class="form-select" id="cliente_id" name="cliente_id" required>
            {% for cliente in clientes %}
            <option value="{{ cliente.cliente_id }}">{{ cliente.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="nota" class="form-label">Nota</label>
        <input type="number" min="1" max="5" class="form-control" id="nota" name="nota" required>
    </div>
    <div class="mb-3">
        <label for="comentario" class="form-label">Comentário</label>
        <textarea class="form-control" id="comentario" name="comentario" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Avaliação</button>
</form>

<a href="{{ url_for('avaliacao.listar_avaliacoes') }}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
