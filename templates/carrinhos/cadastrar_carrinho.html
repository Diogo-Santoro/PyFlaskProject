{% extends "base.html" %}

{% block title %}Cadastrar Carrinho{% endblock %}

{% block content %}
<h2>Cadastrar Carrinho</h2>

<form action="{{ url_for('carrinho.novo_carrinho') }}" method="POST">
    <div class="mb-3">
        <label for="cliente_id" class="form-label">Cliente</label>
        <select class="form-select" id="cliente_id" name="cliente_id" required>
            {% for cliente in clientes %}
            <option value="{{ cliente.cliente_id }}">{{ cliente.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="produto_id" class="form-label">Produto</label>
        <select class="form-select" id="produto_id" name="produto_id" required>
            {% for produto in produtos %}
            <option value="{{ produto.produto_id }}">{{ produto.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" required>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>
</form>

<a href="{{ url_for('carrinho.listar_carrinhos') }}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
