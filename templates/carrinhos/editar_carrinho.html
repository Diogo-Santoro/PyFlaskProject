{% extends "base.html" %}

{% block title %}Editar Carrinho{% endblock %}

{% block content %}
<h2>Editar Carrinho</h2>

<form action="{{ url_for('carrinho.editar_carrinho', id=carrinho.carrinho_id) }}" method="POST">
    <div class="mb-3">
        <label for="cliente_id" class="form-label">Cliente</label>
        <select class="form-select" id="cliente_id" name="cliente_id" required>
            {% for cliente in clientes %}
            <option value="{{ cliente.cliente_id }}" {% if cliente.cliente_id == carrinho.cliente_id %}selected{% endif %}>{{ cliente.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="produto_id" class="form-label">Produto</label>
        <select class="form-select" id="produto_id" name="produto_id" required>
            {% for produto in produtos %}
            <option value="{{ produto.produto_id }}" {% if produto.produto_id == carrinho.produto_id %}selected{% endif %}>{{ produto.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ carrinho.quantidade }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
</form>

<a href="{{ url_for('carrinho.listar_carrinhos') }}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
