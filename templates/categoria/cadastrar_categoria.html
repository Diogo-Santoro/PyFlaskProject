{% extends "base.html" %}

{% block title %}Cadastrar Categoria - Sistema de E-commerce{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <h1>Cadastrar Nova Categoria</h1>
            <p>Preencha os detalhes da nova categoria abaixo.</p>

            <!-- Formulário para cadastrar nova categoria -->
            <form method="POST" id="formCadastrarCategoria" action="{{ url_for('categoria.cadastrar_categoria') }}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome da Categoria</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao"></textarea>
                </div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">Cadastrar Categoria</button>
            </form>

            <!-- Botão para voltar à lista de categorias -->
            <div class="mt-3">
                <a href="{{ url_for('categoria.listar_categorias') }}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmar Cadastro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza de que deseja cadastrar esta nova categoria?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <!-- O botão de confirmação chama a função no base.js -->
                <button type="button" class="btn btn-primary" id="confirmarCadastro">Confirmar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
