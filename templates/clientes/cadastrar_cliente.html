{% extends "base.html" %}

{% block title %}Cadastrar Cliente{% endblock %}

{% block content %}
<h2>Cadastrar Cliente</h2>

<form id="formCadastrarCliente" action="{{ url_for('cliente.cadastrar_cliente') }}" method="POST">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required> <!-- Campo de senha adicionado -->
    </div>
    <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" name="endereco">
    </div>

    <!-- Botão para abrir o modal de confirmação -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">
        Cadastrar
    </button>

    <!-- Modal de confirmação -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmar Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja cadastrar este cliente?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmarCadastroCliente">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Botão para voltar -->
<a href="{{ url_for('cliente.listar_clientes') }}" class="btn btn-secondary mt-3">Voltar</a>

{% endblock %}
