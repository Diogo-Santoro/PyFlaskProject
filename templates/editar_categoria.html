{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Editar Categoria</h1>

    <!-- Formulário para editar categoria -->
    <form id="formEditarCategoria" method="POST" action="{{ url_for('categoria.editar_categoria', categoria_id=categoria.categoria_id) }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Categoria</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ categoria.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required>{{ categoria.descricao }}</textarea>
        </div>
        
        <!-- Botões lado a lado com margem ajustada -->
        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary me-2">Salvar</button>
            <a href="{{ url_for('categoria.listar_categorias') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

<!-- Modal de confirmação após editar -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Categoria editada com sucesso!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
