{% extends "base.html" %}

{% block title %}Cadastrar Pagamento{% endblock %}

{% block content %}
<h2>Cadastrar Pagamento</h2>

<form action="{{ url_for('pagamento.novo_pagamento') }}" method="POST">
    <div class="mb-3">
        <label for="pedido_id" class="form-label">Pedido</label>
        <select class="form-select" id="pedido_id" name="pedido_id" required>
            {% for pedido in pedidos %}
            <option value="{{ pedido.pedido_id }}">{{ pedido.pedido_id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="valor" class="form-label">Valor</label>
        <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
    </div>
    <div class="mb-3">
        <label for="metodo_pagamento" class="form-label">MÃ©todo de Pagamento</label>
        <input type="text" class="form-control" id="metodo_pagamento" name="metodo_pagamento" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Pagamento</button>
</form>

<a href="{{ url_for('pagamento.listar_pagamentos') }}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
