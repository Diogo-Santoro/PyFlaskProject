{% extends "base.html" %}

{% block title %}Cadastrar Pedido - Sistema de E-commerce{% endblock %}

{% block content %}
    <h1>Cadastrar Novo Pedido</h1>

    <form method="POST" action="{{ url_for('pedido.cadastrar_pedido') }}">
        <div class="mb-3">
            <label for="cliente_id" class="form-label">Cliente</label>
            <select class="form-select" id="cliente_id" name="cliente_id" required>
                <option value="">Selecione um cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.cliente_id }}">{{ cliente.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="number" class="form-control" id="total" name="total" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Pedido</button>
    </form>
{% endblock %}
