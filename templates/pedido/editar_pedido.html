{% extends "base.html" %}

{% block title %}Editar Pedido{% endblock %}

{% block content %}
<h2>Editar Pedido</h2>

<form id="formEditarPedido" action="{{ url_for('pedido.editar_pedido', id=pedido.pedido_id) }}" method="POST">
    <div class="mb-3">
        <label for="total" class="form-label">Total</label>
        <input type="number" step="0.01" class="form-control" id="total" name="total" value="{{ pedido.total }}" required>
    </div>

    <!-- Botão para abrir o modal de confirmação -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">
        Salvar
    </button>

    <!-- Modal de confirmação -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmar Edição</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja salvar as alterações deste pedido?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmarEdicaoPedido">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Botão para voltar -->
<a href="{{ url_for('pedido.listar_pedidos') }}" class="btn btn-secondary mt-3">Voltar</a>

{% endblock %}
